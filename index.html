<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Distribuição Eletrônica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Distribuição Eletrônica</h2>
    <label for="atomicNumber">Número Atômico:</label>
    <input type="number" id="atomicNumber" min="1" required>
    <button onclick="calculateDistribution()">Calcular</button>
    <div id="output"></div>
  </div>

  <script>
    function calculateDistribution() {
      var atomicNumberInput = document.getElementById('atomicNumber');
      var atomicNumber = parseInt(atomicNumberInput.value);
      var distribution = getElectronDistribution(atomicNumber);

      var output = document.getElementById('output');
      output.innerHTML = '<strong>Distribuição Eletrônica:</strong><br>' + distribution;
    }

    function getElectronDistribution(atomicNumber) {
      var shells = [2, 8, 8, 18, 18, 32, 32];
      var distribution = '';

      for (var i = 0; i < shells.length; i++) {
        if (atomicNumber <= 0) {
          break;
        }

        var shellElectrons = Math.min(atomicNumber, shells[i]);
        distribution += shellElectrons + ', ';
        atomicNumber -= shellElectrons;
      }

      distribution = distribution.slice(0, -2);
      if (atomicNumber > 0) {
        distribution += ', ' + atomicNumber;
      }

      return distribution;
    }
  </script>
</body>
</html>
